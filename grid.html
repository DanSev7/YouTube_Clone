<!DOCTYPE html>
<html>
  <head>
<title>Grid Practice </title>
  </head>
  <body>
<div style="
  display:grid;
  grid-template-columns:100px 100px;
  border-width:2px;
  border-color:black;
  border-style:solid;
  ">
  <div style="background-color:rgb(251, 0, 255);" > div 1 text</div>
  <div style="background-color:aqua;">div 2</div>
</div>

<div style="
    margin-top:30px;
    display:grid;
    grid-template-columns:100px 1fr;
    ">
    <div style="background-color:rgb(251, 0, 255);" > 100px</div>
    <div style="background-color:aqua;">1fr</div>
</div>

<div style="
    margin-top:30px;
    display:grid;
    grid-template-columns:100px 1fr 2fr;
    ">
    <div style="background-color:rgb(251, 0, 255);" > 100px</div>
    <div style="background-color:aqua;">1fr</div>
    <div style="background-color:rgb(25, 250, 59);">2fr</div>
</div>
<div style="
    margin-top:30px;
    display:grid;
    height:300px;  
    grid-template-columns:1fr 1fr 1fr;
    column-gap:20px;
    row-gap:40px;
    ">
    <div style="background-color:rgb(251, 0, 255);" > 1fr</div>
    <div style="background-color:aqua;">1fr</div>
    <div style="background-color:rgb(25, 250, 59);">1fr</div>
    <div style="background-color:rgb(25, 250, 59);" > 1fr</div>
    <div style="background-color:rgb(251, 0, 255);">1fr</div>
    <div style="background-color:aqua;">1fr</div>
</div>
  </body>
</html>
