<!DOCTYPE html>
<html>
  <head>
    <title>
      Position:Absolute & Relative
    </title>
  </head>
  <body style="padding-bottom:800px;
  padding-top:25px;">
    <div class="header" style="
      background-color:black;
      color:white;
      font-weight:500;
      position:fixed;
      left:0;
      right:0;
      top:0;
      height:35px;
      z-index:1;
      text-align:center;
      font-size:20px;
      ">
      Header
    </div>
    <div style="
    background-color:lightpink;
    height:200px;
    width:200px;
    margin-top:20px;
    margin-left:40px;
    position:relative;
    ">Div1
    <div style="position:absolute;
    background-color:black;
    color:white;
    border-radius:2px;
    right:10px; 
    bottom:10px;
    padding:3px;">
    5:10
    </div></div>
     <div style="
     background-color:rgb(182, 226, 255);
     height:200px;
     width:200px;
     margin-top:20px;
     margin-left:40px;
     position:relative;
     text-align:center;
      ">Div2
     <div style="position:absolute;
     background-color:black;
     color:white;
     bottom:8px;
     right:5px;
     border-radius:2px;
     ">
      11:59
     </div>
     <div style="position:absolute;
     background-color:rgb(7, 7, 7);
     color:white;
     font-size:15px;
     font-weight:500;
     top:-15px;
     left:-10px;
     padding-left:11px;
     padding-right:11px;
     padding-top:7px;
     padding-bottom:7px;
     border-radius:30px;
     font-family:Roboto,Arial">
      X
     </div>
    </div>
  </body>
</html>
