<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Practice</title>
       <link rel="stylesheet" href="styles/website.css">
        
    </head>
    <body>
        <a class="link-a"
        href="https://www.amazon.de/-/en/"
        target="_blank">
            Back to amazon
        </a>
       <p class="name">
           Nike Black Running Shoes
       </p>
       <p class="price">
            $39 - in stock.
       </p>
       <p>
           Free delivery tomorrow.
       </p>
       
       <button class="add-button">
           Add to Cart  
       </button>
       <button class="buy-button">
           Buy now
       </button>
    </body>
</html>
